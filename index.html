<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontsstles.css" />

    <link rel="stylesheet" href="awsome css/all.min.css" />
    <link rel="stylesheet" href="awsome css/fontawesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Montserrat Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>E-commerce</title>
  </head>
  <body>
    <header>
      <nav class="main__nav">
        <div class="top__nav container">
          <div class="logo"><h1>LOGO</h1></div>
          <form action="#">
            <input type="text" name="text" id="search" placeholder="Search" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </form>

          <div class="logs">
            <div class="hearts">
              <i class="fa-solid fa-heart"></i>
              <i class="fa-solid fa-shopping-cart"></i>
            </div>
            <div class="buttons">
              <button>
                <a class="btn btn--primary .btn-white" href="#">Login</a>
              </button>
              <button>
                <a class="btn btn--primary .btn-white" href="#">Sign In</a>
              </button>
            </div>
          </div>
        </div>
        <div class="bottom__nav container">
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">CONTACT</a></li>
            <li><a href="#">PAYMENT & DELIVERY</a></li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
